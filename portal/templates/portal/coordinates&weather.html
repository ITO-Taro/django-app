{% extends "portal/index.html" %}
{% block content %}
{% csrf_token %}
<style>
    input {
        background-color:rgba(0,0,0,0.1);
    }
    input:focus, ::placeholder, input {
        color: white;
    }
    ::placeholder {
    opacity: 0.3;
    font-size: 13px;
    }
</style>
<br>
<div id="address-form">
    <div class="row" style="margin:0 40% 20% 0; text-align:right;">
        <form method="POST" action="">{% csrf_token %}
            <div>
                <label for="st_number">Enter Street Number </label>
                <input type="text" name="st_number" placeholder="1234..."/>
            </div>
            <br>
            <div>
                <label for="st_name">Enter Street Name </label>
                <input type="text" name="st_name" placeholder="International Speedway"/>
            </div>
            <br>
            <div>
                <label for="unit">Apartment/Unit Number </label>
                <input type="text" name="unit" placeholder="optional">
            </div>
            <br>
            <div>
                <label for="city">Enter City </label>
                <input type="text" name="city" placeholder="Honolulu"/>
            </div>
            <br>
            <div>
                <label for="state">Enter State </label>
                <input type="text" name="state" placeholder="HI"/>
            </div>
            <br>
            <div>
                <label for="zip">Enter Zip Code </label>
                <input type="text" name="zip" placeholder="12345"/>
            </div>
            <br>

            <div>
                <input type="submit" style="color:white;">
            </div>
        </form>
    </div>
</div>
<center>
    <br><br>
    {% block msg %}
    {{message}}
    {% endblock msg %}
</center>
{% endblock content %}
