{% extends "portal/landing.html" %}
{% block content %}
<style>
    input {
        background-color:rgba(0,0,0,0.1);
    }
    input:focus, ::placeholder, input {
        color: white;
    }
    ::placeholder {
    opacity: 0.3;
    font-size: 13px;
    }
    #samples {
        color: white;
        font-size: 20px;
    }
</style>
<div><br>
    <center>
    <div id="samples">
        <h6>Sample ID & Password</h6>
        <ul>
            <li>ID: hr0001</li>
            <li>Pass: 123456789</li>
        </ul>
    </div>
    <h5 style="color: red;">{{message}}</h5>
    <br>
    <div id="hr-login-forn">
        <div class="row" style="margin:0 40% 20% 0; text-align:right;">
            <form method="post" action=""> {% csrf_token %}
                <label for="user_id">Enter Employee ID</label>
                <input type="text" name="user_id" placeholder="HR employee ID...hr00.."/>
                <br><br>
                <label for="password">Enter User Password</label>
                <input type="text" name="password"/>
                <br><br>
                <input type="submit">
            </form>
        </div>
    </div>
    </center>
</div>

{% endblock content %}
